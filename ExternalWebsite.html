<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search | Amit Techila Services Lab</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/25/25231.png" />
  <style>
    /* Reset & base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: bold;
      color: #444;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    .search-container {
      text-align: center;
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: 0.3s ease;
    }

    .search-container:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #1a73e8;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 50px;
      padding: 10px 20px;
      transition: 0.2s;
    }

    .search-box:hover {
      border-color: #1a73e8;
      box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1rem;
      background: none;
      padding: 8px;
      color: #333;
    }

    .search-box button {
      background: #1a73e8;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .search-box button:hover {
      background: #1558b0;
    }

    /* User Panel Styling */
    .user-panel {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #eee;
      text-align: left;
    }

    .user-panel h3 {
      color: #444;
      margin-bottom: 20px;
      font-size: 1.2rem;
      text-align: center;
    }

    .user-panel input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.2s;
    }

    .user-panel input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
      outline: none;
    }

    .save-btn {
      width: 100%;
      background: #1a73e8;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 10px;
    }

    .save-btn:hover {
      background: #1558b0;
    }

    .preview-box {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e9ecef;
      font-size: 0.9rem;
      text-align: left;
      display: none;
    }

    .preview-box.active {
      display: block;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }

    footer a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .search-container {
        padding: 30px 20px;
      }

      .logo {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <header>Amit Techila Services Agent Page</header>

  <div class="search-container">
    <div class="logo">Search</div>
    <form action="https://www.google.com/search" method="GET">
      <div class="search-box">
        <input type="text" name="q" placeholder="Search anything..." required />
        <button type="submit">üîç</button>
      </div>
    </form>
    
    <!-- üî• USER PANEL FOR DYNAMIC PRECHAT -->
    <div class="user-panel">
      <h3>Simulate Logged-in User</h3>

      <input id="fname" type="text" placeholder="First Name" />
      <input id="lname" type="text" placeholder="Last Name" />
      <input id="email" type="email" placeholder="Email Address" />
      <input id="subject" type="text" placeholder="Subject" />

      <button type="button" class="save-btn" onclick="saveUserData()">Sign in</button>

      <div id="preview" class="preview-box"></div>
    </div>
  </div>

  <footer>
    ¬© 2025 Amit Techila Services Lab ‚Ä¢ 
    <a href="https://amittechilaservices-lab.github.io/main/">Visit Main Page</a>
  </footer>

  <script type='text/javascript'>
    let prechatData = {};
    
    function saveUserData() {
      prechatData = {
        Email: document.getElementById("email").value,
        First_Name: document.getElementById("fname").value,
        Last_Name: document.getElementById("lname").value,
        Subject: document.getElementById("subject").value,
      };
      
      console.log('userPrechat>>', prechatData);
      
      // Show preview of saved data
      const preview = document.getElementById("preview");
      preview.innerHTML = `
        <strong>Saved User Data:</strong><br>
        Name: ${prechatData.First_Name} ${prechatData.Last_Name}<br>
        Email: ${prechatData.Email}<br>
        Subject: ${prechatData.Subject}
      `;
      preview.classList.add("active");
      
      // Initialize chat AFTER values are captured
      initEmbeddedMessaging();
    }

          console.log("prechatData‚Ä¶", prechatData);

          // Send data to Salesforce
          embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields(prechatData);
        });
        
        embeddedservice_bootstrap.init(
          '00Dd500000AyELt',
          'External_Website_ESD',
          'https://sendservices.my.site.com/ESWExternalWebsiteESD1760597753904',
          {
            scrt2URL: 'https://sendservices.my.salesforce-scrt.com'
          }
        );
      } catch (err) {
        console.error('Error loading Embedded Messaging: ', err);
      }
    }
  </script>
  <script type='text/javascript' src='https://sendservices.my.site.com/ESWExternalWebsiteESD1760597753904/assets/js/bootstrap.min.js'></script>
</body>
</html>
