<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search | Amit Techila Services Lab</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/25/25231.png" />
  <style>
    /* Reset & base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: bold;
      color: #444;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    .search-container {
      text-align: center;
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: 0.3s ease;
    }

    .search-container:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #1a73e8;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 50px;
      padding: 10px 20px;
      transition: 0.2s;
    }

    .search-box:hover {
      border-color: #1a73e8;
      box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1rem;
      background: none;
      padding: 8px;
      color: #333;
    }

    .search-box button {
      background: #1a73e8;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .search-box button:hover {
      background: #1558b0;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }


    footer a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .search-container {
        padding: 30px 20px;
      }

      .logo {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <header>Amit Techila Services Agent 1</header>

  <div class="search-container">
    <div class="logo">Search</div>
    <form action="https://www.google.com/search" method="GET">
      <div class="search-box">
        <input type="text" name="q" placeholder="Search anything..." required />
        <button type="submit">üîç</button>
